<div class="container-xl mt-3" *ngIf="templates.length>0">
  <h1>Templates</h1>
  <div class="row">
    <div class="col-sm-4 col-lg-3 mb-4" *ngFor="let template of templates">
      <app-template-card [template]="template"></app-template-card>
    </div>
  </div>
</div>
<div class="container-xl mt-3 text-center" *ngIf="templates.length==0">
  <h5 class="mb-3">It seems nobody creates any template yet...</h5>
  <p><a routerLink="/create-template" class="btn btn-primary">Create template</a></p>
  <div class="row">
    <div class="col-sm-4 col-lg-3 mb-4" *ngFor="let template of templates">
      <app-template-card [template]="template"></app-template-card>
    </div>
  </div>
</div>
